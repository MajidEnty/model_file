<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r110/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var loader = new THREE.GLTFLoader();
    loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', function (gltf) {
      var model = gltf.scene;
      scene.add(model);
    });

    camera.position.z = 5;

    var animate = function () {
      requestAnimationFrame(animate);

      // Add any animations or camera movements here

      renderer.render(scene, camera);
    };

    animate();

</script>
</body>
</html>
